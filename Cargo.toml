[package]
name = "a_sabr"
version = "0.1.0"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"


[features]
default = ["enable_priority"]
debug = []
contact_work_area = []
node_rx = []
node_tx = []
node_proc = []
contact_suppression = []
first_depleted = []
enable_node_management = []
enable_priority = []

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "spsn_benchmark"
harness = false

[[example]]
name = "dijkstra_accuracy"
path = "examples/dijkstra_accuracy/dijkstra_accuracy.rs"

[[example]]
name = "satellite_constellation"
path = "examples/satellite_constellation/satellite_constellation.rs"

[[example]]
name = "bundle_processing"
path = "examples/bundle_processing/bundle_processing.rs"

[[example]]
name = "volume_management"
path = "examples/volume_management/volume_management.rs"